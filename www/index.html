		<style>
			body {
	  			background: #272822;
			}

			h1 {
				color: white;
				font-family: Courier, Arial;
			}

			pre {
				font-size: 130%;
			}

			canvas.right {
				position: fixed;
				right: 10px;
				top: 10px;
				background-color: #fff;
				border-radius: 15px;
				overflow: hidden;
    -webkit-mask-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYGBgAAgwAAAEAAGbA+oJAAAAAElFTkSuQmCC);
			}

			.CodeMirror {
				font-size: 110%;
				line-height: 1.3; 
    			right: 10px;
    			height: 100%;
			}

  			.CodeMirror-linenumbers { 
  				padding: 0 8px; 
  			}

	<body>
		<h1 id="title" >FILE NAME.frag</h1>
		<div id="editor"></div>
		<canvas id="canvas" class="right" width="500" height="500" animate="true"></canvas>
		<script type="text/javascript">

		//	DRAG&DROP ZONE
		//-----------------------------------------------------------
		//
		this.uploadPlace =  document.getElementById('editor');
		
		this.uploadPlace.addEventListener("dragover", function(event) {
			event.stopPropagation();
			event.preventDefault();
			document.getElementById('editor').className="over";
			// var ok = event.dataTransfer && event.dataTransfer.types && event.dataTransfer.types.indexOf('Files') >= 0;
			// this.uploadPlace.className = ok ? 'over' : 'not-available';
		},true);

		this.uploadPlace.addEventListener("dragleave", function(event) {
			event.stopPropagation();
			event.preventDefault();
			document.getElementById('editor').className="not-over";
		},true);

		//	On File Drop
		this.uploadPlace.addEventListener("drop", function(event) {
			event.preventDefault();
			var dt = event.dataTransfer;
			var file = dt.files[0];
			
			addFileToQueue(file);
		},false);

		function addFileToQueue(_file ) {
			// Once the process of reading file
			this.loadEnd = function() {
				var url = '/load';
				var data = new FormData();
				data.append('file', _file);
				var xhr = new XMLHttpRequest();
				xhr.open('POST', url, true);
				xhr.onload = function () {
					// do something to response
					console.log(this.responseText);
				};
				xhr.send(data);
			};

			// Loading errors
			this.loadError = function(event) {
				switch(event.target.error.code) {
					case event.target.error.NOT_FOUND_ERR:
						console.log('File not found!');
					break;
					case event.target.error.NOT_READABLE_ERR:
						console.log('File not readable!');
					break;
					case event.target.error.ABORT_ERR:
						console.log('Abort');
					break;
					default:
						console.log('Unknown read error');
				}
			};

			var reader = new FileReader();
			reader.addEventListener('loadend', this.loadEnd, false);
			reader.addEventListener('error', this.loadError, false);
			reader.readAsBinaryString(_file);
		}

		window.addEventListener("hashchange", function () {
			loadTag()
		}, false);

		var imgs = [];

		function removeElementsByClass(className){
		    var elements = document.getElementsByClassName(className);
		    while(elements.length > 0){
		        elements[0].parentNode.removeChild(elements[0]);
		    }
		}

		function loadTag(){
			var fragShader = "";
			var fragFile = "";

			while(imgs.length > 0) {
		    	imgs.pop();
			}

			removeElementsByClass("CodeMirror");

			if( window.location.hash === "" ){
				fragShader = "#ifdef GL_ES\n\
precision mediump float;\n\
#endif\n\
\n\
uniform vec2 u_resolution;\n\
\n\
void main(){\n\
	vec2 st = gl_FragCoord.xy/u_resolution.xy;\n\
	st.x *= u_resolution.x/u_resolution.y;\n\
	\n\
	vec3 color = vec3(0.0,1.0,0.0);\n\
	\n\
	gl_FragColor = vec4(color,1.0);\n\
}";
			} else {
				var hashes = location.hash.split('&');

				for(i in hashes){
					var ext = hashes[i].substr(hashes[i].lastIndexOf('.') + 1);
					var name = hashes[i];

					// Extract hash if is present
					if(name.search("#") === 0){
						name = name.substr(1);
					}

					if(ext == "frag"){
						fragFile = name;
						fragShader = fetchHTTP(fragFile);
					} else if (ext == "png" || ext == "jpg" || ext == "PNG" || ext == "JPG" ){
						imgs.push(hashes[i]);
					}
				}
			}

			var demoTitle = document.getElementById("title");
			if(demoTitle){
				demoTitle.innerText = fragFile;
			} 

			var demoCanvas = document.getElementById("canvas");
			if(demoCanvas && fragShader !== ""){
				demoCanvas.setAttribute("data-fragment", fragShader);
				console.log("data-fragment: " + fragFile);

				if(imgs.length > 0){
					var textureList = "";
					for(i in imgs){
						textureList += imgs[i];
						textureList += (i < imgs.length-1)?",":"";
					}
					demoCanvas.setAttribute("data-textures",textureList);
					console.log("data-textures: " + textureList);
				}
				loadShaders();
			}

			var demoEditor = document.getElementById("editor");
			if(demoEditor){
				var editor = CodeMirror(demoEditor,{
					value: fragShader,
					lineNumbers: true,
					matchBrackets: true,
					mode: "x-shader/x-fragment",
					keyMap: "sublime",
					autoCloseBrackets: true,
					extraKeys: {"Ctrl-Space": "autocomplete"},
					showCursorWhenSelecting: true,
					theme: "monokai",
					dragDrop: false,
					indentUnit: 4
				});

				editor.on("change", function() {
					demoCanvas.setAttribute("data-fragment", editor.getValue());
					loadShaders();
				});
			}
		}

		window.onload = function () { 
			loadTag();
			renderShaders(); 
		};
		</script>
	</body>
</html>
